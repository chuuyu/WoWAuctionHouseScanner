<nav class="navbar navbar-expand-lg navbar-light bg-light">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

          aria-haspopup="true" aria-expanded="false">
          Items
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" *ngFor="let item of items" (click)="onSelect(item)">{{item.id}} - {{item.name}}</a>
        </div>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
    </ul>
    <div class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="name"
        (keyup)="onSearch(name)">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearch(name)">Search</button>

    </div>

<div class="class='container-fluid'">
