<div *ngIf="item">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{dateFile | date:'dd/MM/yyyy hh:mm'}}</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Min unit price: {{minUnitPrice}}</li>
        <li class="list-group-item">Avg unit price: {{avgUnitPrice}}</li>
        <li class="list-group-item">Max unit price: {{maxUnitPrice}}</li>
      </ul>
    </div>
  </div>



  <div mk-morris-js [options]="chartAreaOptions" [data]="lineChartDatas" type="Area"></div>
  <div mk-morris-js [options]="chartAreaOptions" [data]="lineChartDatasDetails" type="Area"></div>

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th>Owner</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auction of auctionResult">
        <td>{{auction.owner}}</td>
        <td>{{auction.quantity}}</td>
        <td>{{getUnitePrice(auction)/10000}}</td>
        <td>{{auction.buyout/10000}}</td>
      </tr>
    </tbody>
  </table>
</div>
